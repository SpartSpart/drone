server.port=8081

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://localhost:5435/postgres
spring.datasource.username=drone
spring.datasource.password=drone
spring.jpa.show-sql=true

spring.flyway.enabled=true
flyway.url=jdbc:postgresql://localhost:5435
flyway.schemas=public
flyway.user=drone
flyway.password=drone
flyway.baseline-on-migrate=true

drone.max.count=10
drone.battery.capacity.limit=25
drone.quartz.cron=0 0/1 * ? * * *

logging.file.name=drone.log

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER